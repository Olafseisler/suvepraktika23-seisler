<div class="container mat-elevation-z4">
    <mat-card>
      <mat-card-title class="page-title">Checkouts</mat-card-title>
      <mat-card-content>
  
        <table mat-table *ngIf="(checkouts$|async) as checkouts" [dataSource]="checkouts.content" matSort class="books-table">
          <ng-container matColumnDef="Title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Book</th>
            <td mat-cell *matCellDef="let element">
              <a mat-list-item [routerLink]="['/books', element.id]">
                {{element.borrowedBook.title}}
              </a>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="Checked out">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Checked out</th>
            <td mat-cell *matCellDef="let element">
              <a mat-list-item>
                {{element.checkedOutDate ? element.checkedOutDate : "Not checked out"}}
              </a>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="Due">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Due</th>
            <td mat-cell *matCellDef="let element">
              <a mat-list-item>
                {{element.dueDate}}
              </a>
            </td>
          </ng-container>

          <ng-container matColumnDef="Returned">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Returned</th>
            <td mat-cell *matCellDef="let element">
              <a mat-list-item>
                {{element.returnedDate ? element.returnedDate : "Not returned"}}
              </a>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row, columns: displayedColumns"></tr>
        </table>
  
      </mat-card-content>
    </mat-card>
  </div>
