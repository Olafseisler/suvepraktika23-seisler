<div class="container mat-elevation-z4">
  <mat-card>
    <mat-card-title class="page-title">Books</mat-card-title>
    <mat-card-content>
      <!-- <mat-nav-list *ngIf="(books$ | async) as books" matSort>
        <a mat-list-item *ngFor="let book of books.content" [routerLink]="['/books', book.id]">
          {{book.title}}
        </a>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </mat-nav-list> -->

      <app-search (searchTextValueChanged)="onSearchTextEntered($event)"></app-search>

      <table mat-table *ngIf="(books$|async) as books" [dataSource]="books.content" matSort class="books-table">
        <ng-container matColumnDef="Title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element">
            <ng-container *ngIf="element.title.toLowerCase().includes(searchText.toLowerCase())">
              <a mat-list-item [routerLink]="['/books', element.id]">
                {{ element.title }}
              </a>
            </ng-container>
          </td>
        </ng-container>

        <ng-container matColumnDef="Author">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
          <td mat-cell *matCellDef="let element">
            <ng-container *ngIf="element.title.toLowerCase().includes(searchText.toLowerCase())">
              <a mat-list-item [routerLink]="['/books', element.id]">
                {{ element.title }}
              </a>
            </ng-container>
          </td>
        </ng-container>

        <ng-container matColumnDef="Year">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
          <td mat-cell *matCellDef="let element">
            <ng-container *ngIf="element.title.toLowerCase().includes(searchText.toLowerCase())">
              <a mat-list-item [routerLink]="['/books', element.id]">
                {{ element.year }}
              </a>
            </ng-container>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row, columns: displayedColumns"></tr>
      </table>

    </mat-card-content>
  </mat-card>
</div>
